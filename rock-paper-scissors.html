<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>

        <link rel = "stylesheet" href = "rock-paper-scissors.css">
    </head>
    <body>
        <p class = 'title'>
            Rock Paper Scissors
        </p>

        <button onclick = "
            gameDecision('rock')" class = "move-button"
        >
            <img src = "images/rock-emoji.png" class = "move-icon">
        </button>

        <button onclick = "
            gameDecision('paper')" class = "move-button"
        >
            <img src = "images/paper-emoji.png" class = "move-icon">
        </button>

        <button onclick = "
            gameDecision('scissors')" class = "move-button"
        >
            <img src = "images/scissors-emoji.png" class = "move-icon">
        </button>

        <p class = 'js-result result'></p>
        <p class = 'js-moves'></p>
        <p class = 'js-score score'></p>

        <button onclick = "
            resetGame()" class = "reset-score-button"
        >
            Reset Score
        </button>

        <script src = "rock-paper-scissors.js"></script>
    </body>
</html>
